spring.application.name=fasticketApp
server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/fasticket
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# SpringDoc OpenAPI / Swagger Configuration
# Documentaci贸n OpenAPI en formato JSON
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true

# Swagger UI - Interfaz interactiva
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=false
springdoc.swagger-ui.syntaxHighlight.activated=true

# Configuraci贸n de paginaci贸n por defecto
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# Mostrar actuator endpoints en documentaci贸n (opcional)
springdoc.show-actuator=false

# Agrupar por paquetes
springdoc.packages-to-scan=pe.edu.pucp.fasticket.controllers

# URLs personalizadas del servidor
fasticket.openapi.dev-url=http://localhost:8080
fasticket.openapi.prod-url=http://fasticket-alb-prod-2050944455.us-east-1.elb.amazonaws.com

# JWT Configuration
jwt.secret=fasticket-secret-key-super-secure-min-256-bits-required-for-hs256-algorithm-spring-boot
jwt.expiration=86400000