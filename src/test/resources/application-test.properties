spring.application.name=fasticketApp-test
server.port=8080

# Usar H2 en memoria para tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Deshabilitar Redis para tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Deshabilitar health check de Redis
management.health.redis.enabled=false

# AWS S3 Configuration para tests (usando valores mock)
aws.s3.bucket-name=test-bucket
aws.s3.region=us-east-1
aws.s3.max-file-size=10MB
aws.s3.allowed-file-types=image/jpeg,image/png,image/gif,image/webp

# File Upload Configuration para tests
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Logging para tests
logging.level.pe.edu.pucp.fasticket=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

